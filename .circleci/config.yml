version: 2

jobs:
  build:
    working_directory: /tmp/project/circleci-project-setup/.build
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: build lambda
          command: |
            echo "Getting started with AWS Lambda deployment..."
            echo "Installing dependencies..."
            apt install unzip -y
            pip install -r requirements.txt -t lib
            echo "Zipping deployment package..."
            chmod 644 lambda_function.py
            zip lambda_artifact.zip lambda_function.py
            mv lambda_artifact.zip ../terraform-code/
      - persist_to_workspace:
          root: .
          paths:
            - .
            - ./terraform-code/lambda_artifact.zip
  plan-apply:    
    working_directory: /tmp/project/circleci-project-setup/terraform-code
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: terraform init & plan
          command: |
            pwd
            terraform init -input=false
            terraform plan -out tfapply -var-file variables.tf
      - persist_to_workspace:
          root: .
          paths:
            - .
            - ./terraform-code/
  apply:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform
          command: |
            echo "Deploying new Lambda function..."
            terraform apply -auto-approve tfapply
      - persist_to_workspace:
          root: .
          paths:
            - .
            - /tmp/project/circleci-project-setup/terraform-code/
  plan-deploy:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: deploy
          command: |        
            echo "Waiting for approval..."
      - persist_to_workspace:
          root: .
          paths:
            - .
            - /tmp/project/circleci-project-setup/terraform-code/
  deploy:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: deploy
          command: |        
            echo "Updating Lambda function..."
            aws lambda update-function-code --function-name $TF_VAR_lambda_function_name --zip-file fileb://lambda_artifact.zip
            echo "Lambda updated successfully!"  
      - persist_to_workspace:
          root: .
          paths:
            - .
  plan-destroy:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform create destroy plan
          command: |
            terraform plan -destroy -out tfdestroy -var-file variables.tf
      - persist_to_workspace:
          root: .
          paths:
            - .
  destroy:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform destroy
          command: |
            terraform apply -auto-approve tfdestroy
workflows:
  version: 2
  plan_approve_apply:
    jobs:
      - build
      - plan-apply:
          requires: 
            - build  
      - hold-apply:
          type: approval
          requires:
            - plan-apply
      - apply:
          requires:
            - hold-apply
      - hold-deploy:
          type: approval
          requires:
            - apply
      - deploy:
          requires:
            - hold-deploy
      - plan-destroy:
          requires:
            - apply
      - hold-destroy:
          type: approval
          requires:
            - plan-destroy
      - destroy:
          requires:
            - hold-destroy
      